{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GAMEXHUNT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { background-color: #1a1a1d; color: #fff; font-family: 'Press Start 2P', cursive; }
        .form-container { background: #0d0d15; border: 4px solid #ff006e; border-radius: 10px; padding: 2rem; margin-top: 5rem; }
        .form-title { color: #0fa; font-size: 2rem; margin-bottom: 2rem; text-align: center; }
        .btn-retro { background: linear-gradient(45deg, #ff006e, #ff2d87); border: 2px solid #0fa; color: #fff; padding: 1rem; }
        .btn-retro:hover { box-shadow: 0 0 20px rgba(255, 0, 110, 0.6); }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h1 class="form-title">Create Account</h1>
                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" placeholder="USERNAME" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="PASSWORD" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" name="confirm_password" placeholder="CONFIRM PASSWORD" required>
                        </div>
                        <button type="submit" class="btn btn-retro w-100">Sign Up</button>
                    </form>
                    <div class="text-center mt-3">
                        <span>Already have an account?</span>
                        <a href="{% url 'login' %}" class="text-success">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
