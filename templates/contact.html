<!-- Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - GAMEXHUNT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .retro-header {
            font-family: 'Press Start 2P', cursive;
            color: yellowgreen;
            text-shadow: 0 0 10px rgba(154, 205, 50, 0.5);
            margin-bottom: 2rem;
        }

        .section-card {
            background: linear-gradient(45deg, #2a2a2a, #1a1a1a);
            border: 2px solid yellowgreen;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 0 20px rgba(154, 205, 50, 0.2);
        }

        .form-control {
            background-color: #2a2a2a;
            border: 1px solid yellowgreen;
            color: #fff;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: #90EE90;
            box-shadow: 0 0 10px rgba(154, 205, 50, 0.3);
        }

        .btn-primary {
            background-color: yellowgreen;
            border: none;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #90EE90;
            box-shadow: 0 5px 15px rgba(154, 205, 50, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/" style="font-family: 'Press Start 2P', cursive; color: yellowgreen;">
                <img src="/static/GameImages/ghost_of_tsushima/logo2.png" alt="Logo" style="max-height: 40px" class="me-2">
                GAMEXHUNT
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center retro-header">Contact Us</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="section-card">
                    <h2 class="retro-header h4">Get in Touch</h2>
                    <form>
                        <input type="text" class="form-control" placeholder="Your Name">
                        <input type="email" class="form-control" placeholder="Your Email">
                        <input type="tel" class="form-control" placeholder="Phone Number">
                        <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
                        <button class="btn btn-primary mt-3" type="submit">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section-card">
                    <h2 class="retro-header h4">Additional Forms</h2>
                    <form>
                        <select class="form-control mb-3">
                            <option value="">Inquiry Type</option>
                            <option value="support">Customer Support</option>
                            <option value="sales">Sales Inquiry</option>
                            <option value="feedback">Feedback</option>
                        </select>
                        <textarea class="form-control" rows="5" placeholder="Provide additional details..."></textarea>
                        <button class="btn btn-primary mt-3" type="submit">Submit Inquiry</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4">
        <div class="container">
            <h5>About GAMEXHUNT</h5>
            <p>Your one-stop destination for all gaming needs.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
